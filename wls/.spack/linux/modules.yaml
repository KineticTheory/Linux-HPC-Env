modules:
  enable::
    - lmod
  lmod:
    core_compilers:
      - gcc@7.4.0
    hierarchy:
      - mpi
      - lapack
    hash_length: 0
#    all:
#      suffixes:
#        ^openblas: openblas
#        ^netlib-lapack: netlib
    libquo:
      environment:
        set:
          QUO_HOME: ${PREFIX}
    llvm:
      environment:
        set:
          CC: clang
          CXX: clang++
          F90: gfortran
          F95: gfortran
          F77: gfortran
          FC: gfortran
          LCOMPILER: ${PACKAGE}
          LCOMPILERVER: ${VERSION}
    gcc:
      environment:
        set:
          CC: gcc
          CXX: g++
          F90: gfortran
          F95: gfortran
          F77: gfortran
          FC: gfortran
          LCOMPILER: ${PACKAGE}
          LCOMPILERVER: ${VERSION}
    totalview:
      environment:
        set:
          TVDSVRLAUNCHCMD: ssh
          TVROOT: /home/kt/totalview
    whitelist:
      - totalview
