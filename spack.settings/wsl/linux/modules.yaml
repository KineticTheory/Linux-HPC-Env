modules:
  enable::
    - lmod
  lmod:
    core_compilers: ['gcc@9.3.0']
    hierarchy:
      - mpi
    hash_length: 0
    blacklists_implicits: true
    all:
      autoload: 'direct'
      conflict:
        - '{name}'
      suffixes:
        '^openblas': openblas
        '^netlib-lapack': netlib
        '^intel-mkl': mkl
      filter:
        environment_blacklist:
          - "C_INCLUDE_PATH"
          - "LIBRARY_PATH"
          - "LD_LIBRARY_PATH"
    eospac:
      environment:
        set:
          SESPATHU: /ccs/codes/radtran/physical_data/eos
          SESAMEPATH: /ccs/codes/radtran/physical_data/eos
      filter:
        environment_blacklist: ['PATH']
    gcc:
      environment:
        set:
          CC: gcc
          CXX: g++
          F90: gfortran
          F95: gfortran
          F77: gfortran
          FC: gfortran
          LCOMPILER: ${PACKAGE}
          LCOMPILERVER: ${VERSION}
    libquo:
      environment:
        set:
          QUO_HOME: ${PREFIX}
    llvm:
      environment:
        set:
          CC: clang
          CXX: clang++
          F90: gfortran
          F95: gfortran
          F77: gfortran
          FC: gfortran
          LCOMPILER: ${PACKAGE}
          LCOMPILERVER: ${VERSION}
