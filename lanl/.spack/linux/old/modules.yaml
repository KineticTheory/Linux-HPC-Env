# spack module refresh --module-type lmod --delete-tree -y %gcc
# spack module refresh --module-type lmod -y %clang
# -------------------------------------------------------------------------
modules:
  enable::
    - lmod
  lmod:
    core_compilers: ['gcc@4.8.5']
    hash_length: 0
    all:
      suffixes:
        '^openblas': openblas
        '^netlib-lapack': netlib
    libquo:
      environment:
        set:
          QUO_HOME: ${PREFIX}
    llvm:
      environment:
        set:
          CC: clang
          CXX: clang++
          FC: gfortran
          F90: gfortran
          F95: gfortran
          F77: gfortran
          LCOMPILER: ${PACKAGE}
          LCOMPILERVER: ${VERSION}
    gcc:
      environment:
        set:
          CC: gcc
          CXX: g++
          FC: gfortran
          F90: gfortran
          F95: gfortran
          F77: gfortran
          LCOMPILER: ${PACKAGE}
          LCOMPILERVER: ${VERSION}
    blacklist:
      - 'apr-util'
      - 'apr'
      - 'atk'
      - 'cairo'
      - 'damageproto'
      - 'dri2proto'
